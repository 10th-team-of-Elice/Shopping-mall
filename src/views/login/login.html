<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쇼핑-데모</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- bulma css 관련 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="login.css" />
  <script src="login.js" type="module" defer></script>
</head>

<body>
  <!-- 헤더 -->
  <nav class="navbar is-light" role=" navigation" aria-label="main navigation">
  </nav>

  <!-- 로그인 폼(Form) -->
  <div class="login-form-container 	">
    <form class="box login-form-box has-background-light" id="loginForm">
      <div class="field">
        <label class="label" for="emailInput">이메일</label>
        <div class="control">
          <input class="input" id="emailInput" type="email" placeholder="abc@example.com" autocomplete="on" />
        </div>
      </div>

      <div class="field mb-5">
        <label class="label" for="passwordInput">비밀번호</label>
        <div class="control">
          <input class="input" id="passwordInput" type="password" placeholder="********" autocomplete="on" />
        </div>
      </div>

      <div class="btn-wrapper">
        <div>
          <button class="button is-black is-midium mb-3" id="submitButton">
            로그인하기
          </button>
        </div>
        <div>
          <a class="button is-white is-midium" href="/register">
            회원가입하기
          </a>
        </div>
      </div>

    </form>
  </div>

  <footer class="footer"></footer>
</body>

</html>
