<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VEGETEN Shop</title>
  <!-- 폰트 -->
  <link rel=“preconnect” href=“https://fonts.googleapis.com”>
  <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
  <link href=“https://fonts.googleapis.com/css2?family=Roboto&display=swap” rel=“stylesheet”>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="/img/vegeten-favicon.png" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="home.css" />
  <script src="home.js" type="module" defer></script>
</head>

<body>
  <main class="main-wrapper" aria-label="main contents">
    <nav class="navbar" role="navigation" aria-label="main navigation">
    </nav>
    <article class="main- thumnail" aria-label="main thumnail">
      <div class="carousel-container">
        <div class="carousel-slide">
          <img src="/img/background1.png" alt="image-1" id="last">
          <img src="/img/background2.png" alt="image-2">
          <img src="/img/background3.png" alt="image-3" id="first">
        </div>
        <button id="prevBtn">
          <span class="material-icons">
            arrow_back_ios
          </span>
        </button>
        <button id="nextBtn">
          <span class="material-icons">
            arrow_forward_ios
          </span>
        </button>
      </div>
    </article>
    <article class="main-introduction" aria-label="main introduction">
      <div class="introduction-wrapper">
        <img src="/img/vegeten-logo.png" alt="" width="200px">
        <p class="introduction-contents">채식주의자분들을 위한</p>
        <p class="introduction-contents"><strong>비건샵</strong>인 VEGETEN 입니다.</p>
        <p class="introduction-contents">VEGAN 라이프를 함께해봐요</p>
      </div>
    </article>
    <article class="main-new" aria-label="main new items">
      <div class="new-wrapper">
        <span class="new-title"><strong>New Goods</strong></span>
        <ul class="item-list">
        </ul>
      </div>
    </article>
  </main>
  <footer class="footer">
  </footer>

</body>

</html>
