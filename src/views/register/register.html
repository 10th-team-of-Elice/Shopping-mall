<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쇼핑-데모</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- bulma css 관련 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
  <!-- 구글 OAuth -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- 카카오 OAuth -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="register.css" />
  <script src="register.js" type="module" defer></script>
</head>

<body>
  <!-- 헤더 -->
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
  </nav>

  <!-- 회원가입 폼(Form) -->
  <div class="register-user-form-container">
    <form class="box register-user-form-box has-background-light" id="registerUserForm">
      <div class="field">
        <label for="fullNameInput">이름</label>
        <div class="control">
          <input class="input is-medium is-danger" id="fullNameInput" type="text" placeholder="이름을 입력해주세요."
            autocomplete="off" />
          <div id="name-msg" class="help is-danger">
            <span>이름을 입력해주세요.</span>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="emailInput">이메일</label>
        <div class="control">
          <input class="input is-medium is-danger" id="emailInput" type="email" placeholder="이메일을 입력해주세요."
            autocomplete="off" />
          <div id="email-msg" class="help is-danger">
            <span>이메일을 입력해주세요.</span>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="passwordInput">비밀번호</label>
        <div class="control">
          <input class="input is-medium is-danger" id="passwordInput" type="password" placeholder="비밀번호를 입력해주세요."
            autocomplete="off" />
          <div id="password-msg" class="help is-danger">
            <span>비밀번호를 입력해주세요.</span>
          </div>
        </div>
      </div>

      <div class="field mb-5">
        <label for="passwordConfirmInput">비밀번호 확인</label>
        <div class="control">
          <input class="input is-medium is-danger" id="passwordConfirmInput" type="password"
            placeholder="비밀번호확인을 입력해주세요." autocomplete="off" />
          <div id="password-check-msg" class="help is-danger">
            <span>비밀번호확인을 입력해주세요.</span>
          </div>
        </div>
      </div>
      <div class="btn-wrapper">
        <button class="button is-black is-midium mb-3" id="submitButton">
          회원가입하기
        </button>
      </div>
    </form>
  </div>

  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title"></p>
        <button class="delete close-button" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="confirm-circle scale-in-center">
          <span class="cofirm-icon material-icons">
          </span>
        </div>
      </section>
      <footer class="modal-card-foot">
        <a class="button is-black" href="/login">로그인 하러가기</a>
        <a class="button is-white" href="/">홈 화면으로가기</a>
      </footer>
    </div>
  </div>

  <footer class="footer">
  </footer>
</body>

</html>
